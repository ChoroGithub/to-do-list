<div class="container">
  <div class="center">
    <button id="saveListButton" (click)="addListeToLists()"><span>Save <i class="far fa-save" style="font-size:20px;"></i></span></button>
  </div>
</div>

<h2>All Shopping lists:</h2>

<div *ngFor="let productList of productLists.list">
  <app-list-projector [productList]="productList" [productLists]="productLists" [headers]="headers" [changeStatus]="changeStatus"></app-list-projector>
</div>
